<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>wheather</h1>

    <input type="text" id="city" placeholder="Enter city Name" />

    <button onclick="getWeather()"> get Wheather</button>

    <div id="data"></div>

</body>
<script>


    //async await
    //fetch
    //api

    //5c3c663718f99c1e455ef2ded77ab924


    let container = document.getElementById("data")


    async function getWeather() {

        let city = document.getElementById("city").value


        var res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=5c3c663718f99c1e455ef2ded77ab924`);




        let data = await res.json();

        // console.log(data)
        showWeather(data);

    };

    function showWeather(weather) {

        container.innerHTML = null;

        let name = document.createElement("p")
        name.innerText = weather.name;
        console.log(weather.name)

        let temp = document.createElement("p")
        temp.innerText = Math.round(weather.main.temp - 273) + " Â°C"

        container.append(name, temp);

    }


</script>

</html>
