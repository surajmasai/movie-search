<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #products {
        padding: 10% 20% 10% 20%;
        /* border: 1px solid black; */

        display: grid;
        grid-template-columns: 30% 30% 30% 30%;
        grid-gap: 5%;
        justify-content: center;

    }

    img {
        width: 80%;
        height: 200px;
    }
</style>

<body>


    <div id="products"></div>




</body>
<script>

    //Request and Response


    //fetch

    // can we get ecommerce products data from a server?


    //we need api which can provide the data for free.


    //make a fetch Request to https://fakestoreapi.com/products and console all products;





    //steps of fetch

    //0- get the RIGHT url

    //1- handle the promise
    //2- .then and .catch / async await




    fetch("https://fakestoreapi.com/products")


        .then(function (res) {
            // console.log(res)
            return res.json()
        })
        .then(function (res) {
            console.log(res)
            showproduct(res)
        })

    // show all the products in a grid format

    //Price,image,decscription,name of the products;

    var parent = document.getElementById("products")


    function showproduct(d) {


        parent.innerHTML = null;

        d.forEach(function (product) {
            // console.log(product)

            let div = document.createElement("div");
            let img = document.createElement("img");
            img.src = product.image

            let product_price = document.createElement("p");

            product_price.textContent = product.price

            let product_name = document.createElement("p");

            product_name.textContent = product.title;

            let product_dec = document.createElement("p");

            product_dec.textContent = product.description

            div.append(img, product_name, product_price, product_dec);

            parent.append(div);
        });
    }


</script>

</html>
